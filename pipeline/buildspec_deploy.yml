version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - pip install --upgrade pip
      - pip install --upgrade awscli aws-sam-cli
  build:
    commands:
      - sam deploy --stack-name $(echo ${STACK_NAME} | tr '/' '-')
                    --template packaged.yaml
                    --parameter-overrides ServiceEnv=$(echo ${APP_ENV_NAME} | tr '/' '-')
                    --capabilities CAPABILITY_NAMED_IAM
                    --region ${REGION}
                    --s3-bucket ${BUILD_ARTIFACT_BUCKET}
                    --s3-prefix ${BUILD_ARTIFACT_PREFIX_PATH}
                    --no-fail-on-empty-changeset
                    --role-arn ${CLOUDFORMATION_EXECUTION_ROLE}

