version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - pip install --upgrade pip
      #- pip install --upgrade awscli aws-sam-cli
      # Enable docker https://docs.aws.amazon.com/codebuild/latest/userguide/sample-docker-custom-image.html
      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay2 &
      - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"
  build:
    commands:
      - make build
      - sam package --output-template-file packaged-$(echo ${APP_ENV_NAME} | tr '/' '-').yaml
                    --region ${DEV_REGION}
                    --s3-bucket ${BUILD_ARTIFACT_BUCKET}
                    --s3-prefix ${ARTIFACT_PREFIX_PATH}
      - . ./assume-role.sh ${DEV_PIPELINE_EXECUTION_ROLE} feature-deploy
      - sam deploy --stack-name $(echo ${APP_NAME}-${APP_ENV_NAME} | tr '/' '-')
                    --parameter-overrides ServiceEnv=$(echo ${APP_ENV_NAME} | tr '/' '-')
                    --capabilities CAPABILITY_NAMED_IAM
                    --region ${DEV_REGION}
                    --s3-bucket ${BUILD_ARTIFACT_BUCKET}
                    --s3-prefix ${ARTIFACT_PREFIX_PATH}
                    --no-fail-on-empty-changeset
                    --role-arn ${DEV_CLOUDFORMATION_EXECUTION_ROLE}
                    --template packaged-$(echo ${APP_ENV_NAME} | tr '/' '-').yaml
